{% extends 'index_admin.html' %}
{% block content %}
<br>

<div class="container">
    <table border="2px solid black">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>quotes</th>
        </tr>
        {% for q in quotes %}
        <tr>
            <td>{{q.id}}</td>
            <td>{{q.user.name}}</td>
            <td>{{q.quotes}}</td>
            <td><a href="{% url 'admin:update_quotes' q.id  %}" style="background-color: green; color: white;">approve</a></td>
            <!-- <td><button style="background-color: brown;">reject</button></td> -->
        </tr>
        {% endfor %}
    </table>
</div>





{% endblock %}
